<app-navbar></app-navbar>
<div class="main">
    <section class="container">
    
        <div class="text-center">
            <h4>YOUR CART</h4>
        </div>
    <div class="row rowways mt-5">
        <div class="col-8" *ngFor="let item of getAllCart">
            <div class="pt-5  mb-3">
                <p class="mb-5 ms-4">PRODUCT</p>
                <div class="d-flex">
                    <img [src]="item.image" alt="" style="width: 100px;">
                    <div class="ms-4">
                        <label for="">{{item.productname}}</label><br>
                        <label for="">{{item.category}}</label><br>
                        <label for="" class="fw-bold">{{item.price | currency:'INR'}}</label>
                        <!--<p>Quantity</p>!-->
                    </div>
                </div>
                <div class="remove mb-3">
                    <button class=" bg-white ps-4 pe-4 pt-2 pb-2 me-3 border">Update Cart</button>
                    <button class=" bg-white ps-4 pe-4 pt-2 pb-2  border" (click)="remove(item._id)">Remove</button>
                </div>
            </div>
            <hr>
        </div>
        <div class=" col-4 fixed order-sec mb-5 ">
            <p class="text-center fw-bold">order summery</p>
            <div class="first-sec d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                <p>subTotel:</p>
                <strong>
                    <p class="me-auto">RS:{{totel}}</p>
                </strong>
            </div>
            <hr>
            <button class="buybtn  ps-5 pe-5 pt-2 pb-2 me-3 btn-block border" (click)="placeorder(totel)">Place order</button>
        </div>
    </div>
</section>
</div>
