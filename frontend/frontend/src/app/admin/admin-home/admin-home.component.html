<section>
<div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Add-product</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <form [formGroup]="addProduct">
        <div class="modal-body"> 
            <div class="mb-2">           
            <input type="text" class="form-control " placeholder="Product name" formControlName="productname">
            </div>

            <div  class="mb-2">
                    <input type="text" class="form-control " placeholder="Product price" formControlName="price">
            </div>
        
            <div class="mb-2">
                    <input type="text" class="form-control" placeholder="Product image" formControlName="image">
            </div>
            
            <div class="mb-2">
            
                    <input type="text" class="form-control" placeholder="Category" formControlName="category">
            </div>
            
            <div class="mb-2">
                    <input type="text" class="form-control" placeholder="Description" formControlName="Description">
            </div>
            
          </div>
      </form>
      
      <div class="modal-footer">
        <button class="btn btn-primary" data-bs-target="#exampleModalToggle2" data-bs-toggle="modal" (click)="addproduct()">add-product</button>
      </div>
    </div>
  </div>
</div>

</section>
